# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "mender-compulab-imx7"
BBFILE_PATTERN_mender-compulab-imx7 = "^${LAYERDIR}/"
BBFILE_PRIORITY_mender-compulab-imx7 = "10"

LAYERSERIES_COMPAT_mender-compulab-imx7 = "sumo warrior"

BBMASK += "recipes-bsp/bt-start/bt-start_1.0.bbappend"
BBMASK += "recipes-bsp/video-mode/video-mode.bb"
BBMASK += "recipes-connectivity/wvdial/wvdial_%.bbappend"
BBMASK += "recipes-devtools/dpkg/dpkg_1.19.4.bbappend"
BBMASK += "recipes-kernel/linux-firmware/linux-firmware_git.bbappend"
BBMASK += "recipes-x11/images/compulab-image.bb"
BBMASK += "recipes-xfce/images/compulab-image-xfce.bb"
BBMASK += "recipes-xfce/xfce-polkit/xfce-polkit_%.bbappend"
BBMASK += "recipes-bsp/images/compulab-qt5-build-env.bb"
